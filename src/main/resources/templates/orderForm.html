<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shaverma Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}" id="orderForm">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/ShavermaLogo.jpg}"/>
    <br/>
    <a th:href="@{/design}" id="another">Design another shaverma</a><br/>
    <br/>
    <ul>
        <li th:each="shvm : ${order.getProducts()}">
            <span th:text="${shvm.getName()}">shvm name</span></li>
    </ul>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
           Please correct the problems below and resubmit.
         </span>
    </div>

    <h3>Deliver my shaverma masterpieces to...</h3>

    <label for="name">Name: </label>
    <input class="form-control" type="text" th:field="*{name}" id="Name" placeholder="Full Name"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error</span>
    <br/>
    <label for="street">Street address: </label>
        <input class="form-control" type="text" th:field="*{street}" id="street"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('street')}"
              th:errors="*{street}">Street Error</span>
    <br/>
    <label for="city">City: </label>
    <input class="form-control" type="text" th:field="*{city}" id="city"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">City Error</span>
    <br/>
    <label for="state">State: </label>
    <input type="text" th:field="*{state}" id="state"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">State Error</span>
    <br/>
    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}" id="zip"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Zip code Error</span>
    <br/>


    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}" id="ccNumber"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}" id="ccExpiration" placeholder="ccExpiration"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccExpiration}">CC Expiration Error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC CVV Error</span>
    <br/>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
